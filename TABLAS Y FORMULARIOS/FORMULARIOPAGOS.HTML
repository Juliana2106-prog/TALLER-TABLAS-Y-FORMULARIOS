<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FORMULARIO DE PAGOS</title>
</head>
<body>
    <div> 
        MIS DATOS: <br> <br> <br>
        <label>1.NOMBRE:</label>
        <input type="text" placeholder="ESCRIBA AQUI SU NOMBRE"> <br>
        <label>2.CORREO ELECTRONICO</label>
        <input type="email" placeholder="ejemplo@dominio.com"> <br>
        <label>3.TELEFONO:</label>
        <input type="NUMBERS" placeholder="EJ. +3215894685"> <br> <br> <br>
        DIRECCION: <br> <br> <br>
        <label>1.DIRECCION:</label>
        <textarea></textarea>  <br>
        <label>2.CODIGO POSTAL:</label>
        <input type="NUMBERS" placeholder="CP"> <br> <br> <br>
        <label>3.CIUDAD</label>
        <input type="text" placeholder="CIUDAD"> <br> <br> <br>
        FORMA DE PAGO: <br> <br> <br>
        <label>1.TARJETAS DE CREDITO:</label> <br>
        <input type="RADIO" name="TARJETA" value="visa"> VISA <br>
        <input type="RADIO" name="TARJETA" value="american express"> AMERICAN EXPRESS <br>
        <input type="RADIO" name="TARJETA" value="master card"> MASTER CARD <br>
        <LABEL>2.NUMERO TARJETA:</LABEL>
        <input type="numbers" placeholder="numero de tarjeta"> <br>
        <label>3.CODIGO SEGURIDAD</label>
        <input type="password" placeholder="codigo seguridad"> <br>
        <label>4.NOMBRE TARJETA: </label>
        <input type="text" placeholder="nombre exacto tarjeta"> <br> <br> <br>
        <button type="submit">COMPRAR</button>


    </div>
